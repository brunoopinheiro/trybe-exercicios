<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário TrybeTrip</title>
</head>
<body>
  <header>
    <h1>Formulário TrybeTrip</h1>
  </header>
  <form action="" method="get">
    <label for="full-name">Nome:
      <input type="text" name="full-name" id="full-name" minlength="10" maxlength="40" placeholder="digite seu nome completo">
    </label>
    <br>
    <br>
    <label for="input-email">E-mail:
      <input type="email" name="email" id="input-email" placeholder="digite seu e-mail">
    </label>
    <br>
    <br>
    <fieldset>
      <legend>Escolha seu destino preferido:</legend>
      <label for="destino-1">
        <input type="radio" name="destinos" id="destino-1" value="cidade">Cidade
      </label>
      <label for="destino-2">
        <input type="radio" name="destinos" id="destino-2" value="campo">Campo
      </label>
      <label for="destino-3">
        <input type="radio" name="destinos" id="destino-3" value="praia" checked>Praia
      </label>
      <label for="destino-4">
        <input type="radio" name="destinos" id="destino-4" value="montanhas">Montanhas
      </label>
    </fieldset>
    <br>
    <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
    <textarea name="resposta" id="input-answer" cols="30" rows="10" maxlength="500"></textarea>
    <br>
    <br>
    <label for="trip-date">Qual a melhor data para realizar sua viagem?
      <input type="date" name="trip-date" id="trip-date" value="2022-02-22">
    </label>
    <br>
    <br>
    <label for="check-promo">
      <input type="checkbox" name="promo" id="check-promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
    </label>
    <br>
    <label for="check-termo">
      <input type="checkbox" name="termo" id="check-termo" required>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
    </label>
    <br>
    <br>
    <button type="submit" id="submit-button">Enviar! VQV!</button>
    <button type="reset">Recomeçar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
