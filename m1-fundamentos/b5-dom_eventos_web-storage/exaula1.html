<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Faça tudo com DOM</title>
</head>
<body>
    <header>
        <h2 id="page-title">Título</h2>
        <p id="paragraph">Dê uma cor para este parágrafo!</p>
        <h4 id="subtitle">Subtítulo</h4>
        <p id="second-paragraph">Segundo parágrafo</p>
    </header>
    <script>
        const paragraph = document.getElementById("paragraph");
        paragraph.style.color = "red";

        const pTitle = document.getElementById("page-title");
        pTitle.innerText = "One Piece";

        const sPara = document.getElementById("second-paragraph");
        sPara.innerHTML = "Rumo à saga final!";
        sPara.style.textAlign = "center";

        const sTitle = document.getElementById("subtitle");
        sTitle.innerText = "Shanks aparece!";
        sTitle.style.textAlign = "center";
    </script>
    
</body>
</html>
