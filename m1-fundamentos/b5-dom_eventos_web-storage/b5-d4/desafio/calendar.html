<!DOCTYPE html>
 <html>
   <head>
     <link rel="stylesheet" href="style.css" />
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width" />
     <title>Calendário</title>
   </head>
   <body>

     <header class="main-header">
       <h1>Meu Calendário</h1>
     </header>

     <main>

       <header class="month-container">
         <ul>
           <li id="month">Novembro</li>
           <li id="year">2020</li>
         </ul>
       </header>

       <section class="week-days-container">
         <ol class="week-days"></ol>
       </section>

       <section class="days-container">
         <ol class="days"></ol>
       </section>

       <section class="controls-container">
         <button id="btn-holiday">Feriados</button>
         <button id="btn-friday">Sextou</button>
       </section>

     </main>

     <h2 class="margin-paleta">Paleta de bordas</h2>

     <section class="margin-paleta paleta-bordas">
       <div class="borda"></div>
       <div class="borda-dupla"></div>
       <div class="borda-arredondada"></div>
       <div class="borda-pontilhada"></div>
     </section>
     
     <script src="script.js"></script>
   </body>
 </html>
