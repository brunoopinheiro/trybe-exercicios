<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe DOM</title>
</head>
<body>
    <p id="trybe">
        Olá, somos a Trybe e temos uma oferta imperdível pra você...
    </p>
    
    <button onclick="maisInfos();">Mais Informações</button>

    <p id="trybe-continua"></p>

    <script>
        window.onload = pizzaPronta();
        
        function pizzaPronta() {
            alert("Tocou a campainha");
            alert("Recebi a pizza");
        }        

        alert ("Pedido da pizza");

        function jsCarregado() {
            alert("Página foi carregada!")
        }

        function maisInfos() {
            let textoMaisInfo = document.getElementById("trybe-continua");
            textoMaisInfo.innerText = "Aqui você vai aprender Hard Skills, Soft Skills e várias outras habilidades."
        }
    </script>

</body>
</html>
