<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pixels Art || TRYBE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <main>
        <section id="color-palette">
            <div id="black-selector" class="color"></div>
            <div id="second-selector" class="color"></div>
            <div id="third-selector" class="color"></div>
            <div id="fourth-selector" class="color"></div>
        </section>
        <section id="tools">
            <button id="clear-board">Limpar</button>
            <input type="number" id="board-size" placeholder="5">
            <button id="generate-board">VQV</button>
        </section>
        <section id="pixel-board">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
