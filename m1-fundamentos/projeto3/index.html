<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pixels Art || TRYBE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="title">Color Palette</h1>
    </header>
    <main>
        <section id="color-palette">
            <div id="black-selector" class="color"></div>
            <div id="second-selector" class="color"></div>
            <div id="third-selector" class="color"></div>
            <div id="fourth-selector" class="color"></div>
        </section>
        <section id="tools">
            <button id="clear-board">Clear</button>
            <input type="number" id="board-size" placeholder="9" min="1">
            <button id="generate-board">VQV!</button>
            <button id="randomize-colors">Random Colors</button>
            <input type="color" name="new-color" id="new-color">
            <button id="color-to-selector">Add to selector</button>
        </section>
        <section id="pixel-board">
        </section>
    </main>
    <footer>
        <h4 id="credits">Site criado com base no <a
                href="https://github.com/tryber/sd-025-a-project-pixels-art/tree/bruno-pinheiro-project-pixels-art">Projeto
                Pixels Art</a>, da Trybe, por <a href="https://github.com/brunoopinheiro">Bruno Pinheiro</a>.</h4>
    </footer>
    <script src="script.js"></script>
</body>

</html>
