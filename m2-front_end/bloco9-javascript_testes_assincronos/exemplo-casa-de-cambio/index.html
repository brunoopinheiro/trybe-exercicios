<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa de Câmbio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

  <body>
    <header class="header">
      <h1>Casa de Câmbio</h1>

    <main class="main-section">
      <div>
        <label for="currency-input">Digite a moeda:</label>

      <button id="search-button">Pesquisar</button>

      <hr>
      <h2>Favoritos</h2>
      <ul id="favorite_currencies"></ul>
      <hr>
      <h2 id="base" class="title-base"></h2>
      <ul id="currency-list"></ul>
    </main>

    <script src="api.js"></script>
    <script src="script.js" type=""></script>
